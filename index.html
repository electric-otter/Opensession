<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSession</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const e = React.createElement;

    const OpenSession = () => {
      return e('div', null, 
        e('title', null, 'OpenSession'),
        e('h1', null, 'VMs, storage, and even cloud services are so infuriating, cloud services making you pay, all to have a messy buggy computer-connecting space, not anymore! With OpenSession you have everything in a session.')
      );
    };

    ReactDOM.render(
      e(OpenSession),
      document.getElementById('root')
    );
  </script>
</body>
</html>
